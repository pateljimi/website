            <div class="row">

                    <h3 class="text-center"><i class="fa fa-users"></i>Create New Account</h3>
                    <hr />

                    <div class="form-group">
                        <b><i class="fa fa-phone"></i>Contact No:</b>
                        <div class="input-group">
                            <span class="input-group-addon"><b>+91</b></span>
                            <input type="number" required placeholder="Enter contact no. here.." class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <b>Email id:</b>
                        <div class="input-group">

                    </div>
                    <div class="form-group">
                        <b>Password:</b>
                        <div class="input-group">

                        </div>
                    </div>
